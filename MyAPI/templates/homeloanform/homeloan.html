<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Home Loan API</title>
</head>
<body>
{% load static %}
					<h1>Check your Loan Status</h1><br>
					<form method='post'>	
						{% csrf_token %}
						{{form|linebreaks}}
						<br>
						<button type='submit' class="btn btn-primary">Submit</button>
					</form>
					<br>


						<h4>
						{% if messages %}
						<ul class="messages">
					    {% for message in messages %}
					    <div {% if message.tags %} class=" {{ message.tags }} " {% endif %}> 
					    {{ message }} </div>
					    {% endfor %}
						</ul>
						{% endif %}
						</h4>

</body>
</html>
